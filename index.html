<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <!-- Import Bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Import Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div class="container-fluid">
            <div class="row mt-5">
                <div class="col-4 offset-1 d-flex flex-column align-items-center">
                    <h3>{{mainMessage}}</h3>
                    <input class="w-100" v-model = "firstName" placeholder="Inserisci il tuo nome" type="text">
                    <input class="w-100" v-model = "lastName" placeholder="Inserisci il tuo cognome" type="text">
                    <input class="w-100" v-model = "profilePicture" placeholder="Inserisci il link alla tua immagine" type="text">
                    <button @click="displayCard" class="btn btn-danger mt-1">Genera card</button>
                </div>
                <div class="col-4 offset-2">
                    <div :class="cardClasses">
                        <img class="card-img-top" :src= "profilePicture" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{firstName}} {{lastName}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
